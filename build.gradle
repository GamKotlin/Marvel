buildscript {
    ext {
        gradle_version = "7.1.1"
        kotlin_version = "1.6.10"
        rx_android_version = "3.0.0"
        rx_kotlin_version = "3.0.2"
        hilt_dagger_version = "2.40.5"
        hilt_lifecycle_viewmodel_version = "1.0.0-alpha03"
        hilt_compiler_version = "1.0.0"
        compose_version = "1.1.1"
        retrofit_version = "2.9.0"
        okhttp3_version = "4.9.3"
        gson_version = "2.8.6"
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://oss.jfrog.org/libs-snapshot" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_dagger_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}